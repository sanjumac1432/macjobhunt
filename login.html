<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="image/FeviconLogo.svg">
  <title>Workaholics</title>
  <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="image/LOGO.svg" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class=" webbtn " href="signup.html">SIGNUP</a>
            </li>
            <li class="nav-item">
              <a class=" webbtn  active" href="login.html">LOGOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- form section start -->
  <section class="Login">
    <div class="container">
      <form class="row Loginform  g-3  justify-content-center m-4  ">
        <div class="col-lg-4 col-md-6 col-sm-8 p-5  wrap">
          <div class="col-12">
            <h1 class="h1 secH text-center">Login</h1>
            <div class="mar">

              <label for="uname">Username</label>
              <input type="email" id="email" placeholder="Enter Username" name="uname" required>

            </div>
            <div class="mar">
              <label for="psw">Password</label>
              <input type="password" id="password" placeholder="Enter Password" name="psw" required>
            </div>
          </div>
          <div class="col-12 text-center mt-3 mt-sm-4">
            <button class="btn logout w-100" type="button" onclick="login()"> LOGIN</button>
          </div>
        </div>

      </form>



    </div>


  </section>
  <!-- form section End -->

  <script>

    const login = () => {

      const obj = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      fetch("http://localhost:4444/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },

        body: JSON.stringify(obj)
      }).then((y) => {
        return y.json()

      }).then((y) => {
        if (y.type == 'recruiter') {
          localStorage.setItem("token", JSON.stringify(y));
          location.href = "index.html";
        }
        else{
          localStorage.setItem("token", JSON.stringify(y));
          location.href = "jobs.html";
        }
      })

    };
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
